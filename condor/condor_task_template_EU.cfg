universe                = vanilla 
executable              = condor/Analyzer_condor_job.sh
should_transfer_files   = YES
when_to_transfer_output = ON_EXIT
transfer_input_files    = SANDBOX
stream_output           = True
output                  = ${output}
error                   = ${error}
log                     = ${log}
transfer_output_remaps  = ${transfer_output_remaps}
arguments               = ${arguments}
request_disk            = 2048MB
request_memory          = 4096MB
request_cpus            = 1
+MaxWallTimeMins        = 1000
+max_transfer_output_mb = 3000
+EstimatedWallTimeMins  = 120
+SingularityImage = "/cvmfs/unpacked.cern.ch/registry.hub.docker.com/cmssw/cc7:amd64"
+JobFlavour = workday
+MaxRuntime = 86400
queue output,error,log,transfer_output_remaps,arguments from JOBLIST
